<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>perfect-ssm系统主页</title>
        <link rel="stylesheet" type="text/css"
              href="assets/jquery-easyui-1.3.3/themes/default/easyui.css">
        <link rel="stylesheet" type="text/css"
              href="assets/jquery-easyui-1.3.3/themes/icon.css">
        <script type="text/javascript" src="assets/jquery-easyui-1.3.3/jquery.min.js"></script>
        <script type="text/javascript"
                src="assets/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
        <script type="text/javascript"
                src="assets/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
        <script src="js/common/common.js"></script>
        <script type="text/javascript">
            checkCookie();
            var url;
            function addTab(url, text, iconCls) {
                var content = "<iframe frameborder=0 scrolling='auto' style='width:100%;height:100%' src='views/"
                    + url + "'></iframe>";
                $("#tabs").tabs("add", {
                    title: text,
                    iconCls: iconCls,
                    closable: true,
                    content: content
                });
            }
            function openTab(text, url, iconCls) {
                if ($("#tabs").tabs("exists", text)) {
                    $("#tabs").tabs("close", text);
                    addTab(url, text, iconCls);
                    $("#tabs").tabs("select", text);
                } else {
                    addTab(url, text, iconCls);
                }
            }
            function logout() {
                $.messager
                    .confirm(
                        "系统提示",
                        "您确定要退出系统吗",
                        function (r) {
                            if (r) {
                                clearCookie();
                            }
                        });
            }
        </script>
    </head>
    <body class="easyui-layout">
    <div region="north" style="height: 78px;background-color: #ffff">
        <table width="100%">
            <tr>
                <td width="50%"></td>

                    align="right" width="50%"><font size="3">&nbsp;&nbsp;<strong>当前管理员：</strong>
                    admin</font>【管理员】

    </div>
    <div region="center">
        <div class="easyui-tabs" fit="true" border="false" id="tabs">
            <div title="首页" data-options="iconCls:'icon-home'">

                                                                  target="_blank"
                                                                  style="font-size: 20px;">github地址</a></div>
                <div align="center" style="padding-top: 50px">
                    <font color="grey" size="10">ssm and restful</font>
                </div>
            </div>
        </div>
    </div>
    <div region="west" style="width: 200px;height:500px;" title="导航菜单"
         split="true">
        <div class="easyui-accordion">
            <div title="文章管理"

            <div title="图片管理" data-options="iconCls:'icon-shouye'"
                 style="padding:10px">

            </div>
            <div title="系统管理" data-options="iconCls:'icon-item'"
                 style="padding:10px;border:none;">
                <a href="javascript:openTab(' 管理员管理','admin/userManage.html','icon-lxr')"

                    管理员列表</a><a href="javascript:logout()"

                                data-options="plain:true,iconCls:'icon-exit'"
                                style="width: 150px;">
                安全退出</a>
            </div>
        </div>
    </div>
    </body>
